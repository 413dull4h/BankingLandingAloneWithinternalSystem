<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <H1>welcome To bank</H1>

                    <h1>Deposit</h1><br>
                    <h3>$ <span id="pushdep">00</span></h3>
                </Div>
                <Div class=" col-4 text-white bg-primary">

                    <div>$<span>00</span></div>

                </Div>
            </section>
            <section class="row">
                <Div class=" col-6 text-white bg-danger">
                    <h2>Please Deposit here</h2>
                    <input id="depositinput" type="text" placeholder="ammoubt you want to deposit">
                    <button id="deposit-btn">Submit</button>
                </Div>
                <Div class=" col-6 text-white bg-dark">

        </section>
